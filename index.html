    <!-- 
      Nota de estudos: 
        Identificadores do tipo "ID" criam uma propriedade global, ou seja, que 
        pertence ao objeto window, essa propriedade armazena a referência
        de um elemento HTML na DOM.
        Em geral, por questões pessoais eu evito esse tipo de comportamento, 
        na minha visão não é interessante modificar o objeto global/Window quando 
        falomos de JavaScript.
        Por outro lado, atributos personalizados que iniciam com "data-" fazem
        mais sentido.

        <p id="hello">Hello world</p>

        // JavaScript/console
        'hello' in window => true;
        Object.prototype.toString.call(window.hello) => '[object HTMLParagraphElement]'
        const { hello } = window;
        hello.style.color = "#452932"
      
    -->
    <div class="root" data-id="root">
      <div class="layout" data-id="layout"></div>
    </div>
    <script type="text/javascript" src="./scripts/index.script.js"></script>
  </body>
